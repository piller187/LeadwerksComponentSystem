<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
	<style type="text/css" media="screen">
		html, body {
			width: 100%;
			height: 100%;
			margin: 0;
		}
		
		#layout {
			width: 100%;
			height: 100%;
		}
		
		#editor {
            height: 100%;
            display: block;
            position:relative;
	    }
		
body .ace_scrollbar-v {
    overflow-y: auto;
}

body .ace_scrollbar-h {
    overflow-x: auto;
}
	</style>
	<link rel="stylesheet" type="text/css" href="libs/w2ui/w2ui-1.5.rc1.min.css" />
	<script src="libs/jquery/jquery-3.2.1.min.js"></script>
	<script src="libs/ace/ace.js"></script>
	<script src="libs/w2ui/w2ui-1.5.rc1.min.js"></script>
  </head>
  <body>
	<div id="layout"></div>
	
	<script>
		$(function(){
			var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
			$('#layout').w2layout({
				name: 'layout',
				panels: [
					{ type: 'top', size: 50, style: pstyle, content: 'top', resizable: true },
					{ type: 'left', size: 300, style: pstyle, content: 'left', resizable: true },
					{ type: 'main', style: pstyle, content: '<div id="editor"></div>' }
				]
			});
	
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/monokai")
			editor.getSession().setMode("ace/mode/lua")
			editor.renderer.setShowPrintMargin(false);

			editor.setOptions({
				maxLines: Infinity
			});
			
		});
	</script>
  </body>
</html>
